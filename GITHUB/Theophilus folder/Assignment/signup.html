<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing Up Page</title>
    <link rel="icon" href="images (1).png">
    <link rel="stylesheet" href="style.css">

<body><center>
    
    <h1>Sign up Page</h1>
    <form action="">
        <fieldset><br>
          
            <legend><H2>USER INFORMATION</H2></legend><br>
       <h2>
        <div class="container">
           <label for="">Username</label><br>
           <input type="text" placeholder="T square"><br><br>
        <label for="">Firstname</label> <br>
        <input type="text" placeholder="Firstname" required="true"><br><br>
        <label for="">Lastname</label> <br>
        <input type="text" placeholder="lastname" required="true"><br><br>
        <label for="">Email</label> <br>
        <input type="Email" placeholder="someone@gmail.com" required><br><br>
        <label for="">D.O.B</label> <br>
        <input type="Date" placeholder="Date of Birth" required=""><br><br>
        <label for="">Time</label> <br>
        <input type="Time" placeholder="24hrs" required="true"><br><br>

<label for="">Gender</label> <br>
        <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="others">other</option>
        </select>
        <br><br>
        <label for="">Password</label> <br>
        <input type="password" placeholder="Password" aria-relevant="password"><br><br>
        <label for="">Confirm Password</label> <br>
        <input type="password" placeholder="Confirm password" required><br><br>
      </h2>
            
        <button> <a href="login.html">Submit</a></button>
       </div>
    </fieldset>
